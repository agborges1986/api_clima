<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulte el Clima</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js">

    </script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <!-- Incluyo Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Busca la ciudad para consultar el clima</h1>
        <br>
        <div class="form">
            <label for="city_search">City:</label>
            <input type="text" class="city_search">
            <input type="button" value="Submit Query" class="btn btn-success">
        </div>
        <br>
        <div class="result">
            <img src="" alt="Wheater Icon">
            <h4 class="city">Selecciona la ciudad</h4>
            <h4 class="temperature">Selecciona la ciudad para mostrar Temperatura</h4>
            <h4 class="location">Selecciona para Mostras coordenadas</h4>
        </div>
    </div>
</body>
</html>
